<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Card de receita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Cartão, Apresentação, Receita">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Projeto de cartão de receita simples">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Luiz Osaki">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="recipe-card">
        <img src="./img/Salada grega.jpg" alt="Imagem de uma salada grega" class="recipe-image">
        <div class="recipe-title">
            <h2 class="recipe-title">Salada Grega Clássica</h2>
            <p class="recipe-description">Uma salada leve, saudável e cheia de sabor, perfeita para os dias quentes de
                verão. Rápido e fácil de preparar</p>
        </div>
    </div>
</body>
</html>
